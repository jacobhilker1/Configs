font:
  normal:
    #family: Iosevka Medium
    family: Iosevka Nerd Font
    size: 12.0
    style: Regular
  italic:
    #family: Iosevka  Medium
    family: Iosevka Nerd Font
    size: 12.0
    style: Italic
  bold:
    #family: Iosevka  Medium 
    family: Iosevka Nerd Font
    size: 12.0
    style: Bold
  
  bold_italic:
    family: Iosevka Nerd Font
    size: 12.0
    style: Bold Italic
  
  offset:
    y: 4
  glyph_offset:
    y: 2

# Keybindings for scrolling by line and page 
key_bindings:
- { key: K, mods: Control|Shift, action: ScrollLineUp}
- { key: J, mods: Control|Shift, action: ScrollLineDown}
- { key: PageUp, mods: Control|Shift, action: ScrollPageUp}
- { key: PageDown, mods: Control|Shift, action: ScrollPageDown}
- { key: PageUp, mods: Control, action: IncreaseFontSize}
- { key: PageDown, mods: Control, action: DecreaseFontSize}
- { key: Key0, mods: Control, action: ResetFontSize  }
# Opacity
background_opacity: 0.75

# Colors (Gruvbox Soft)
schemes:
  gruvbox_light: &light
     primary:
      # hard contrast: background = '#f9f5d7'
      background: '#fbf1c7'
      # soft contrast: background = '#f2e5bc'
      foreground: '#3c3836'
      # Normal colors
     normal:
      black:   '#fbf1c7'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'
     bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'
  gruvbox_dark: &dark
    primary:
      # hard contrast: background: '#1d2021'
      # medium contrastL background: '#282828'
      # soft contrast: background: '#32302f'
      background: '#32302f'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
